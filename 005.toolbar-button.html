<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomalToolbar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>
    <!--navbar : 네이게이션 바 선언-->
    <!--navbar-dar : 네이게이션 바 스타일-->
    <!--bg-dark : 네이게이션 바 배경색-->
    <!--fixed-top : 고정형 네비게이션 바 선언-->
    <!--navbar-expand : 화면크기에 따라 -->
    <div class="navbar navbar-dar bg-dark fixed-top navbar-expand-lg">
        <!--container-fluid class : fluid 레이아웃 제공, 화면 크기에 맞게 레이아웃 변경-->
        <!-- <div class="container-fluid"> -->
        <div class="container">
            <!--navbar-brand : 네비게이션 바 제목설정, 홈 버튼-->
            <a href="#" class="navbar-brand">bootstrap</a>
            <!--navbar-toggler : collapse 플러그인 토글기능 추가-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--네비게이션 바 콘텐츠 영역-->
            <div class="collapse navbar-collapse" id="navbar-content">
                <!--me-auto : 좌우 마진 자동 설정-->
                <ul class="navbar-nav me-auto">
                    <!--nav-item : 네비게이션 바 콘텐츠-->
                    <!--dropdown : 드롭다운 목록 선언-->
                    <li class="nav-item dropdown">
                        <!--nav-link : 네비게이션바 링크선언-->
                        <!--dropdown-toggle : 드롭다운 목록 숨김-->
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">HTML5</a>
                        <!--dropdown-menu : 드롭다운 영역 설정-->
                        <div class="dropdown-menu">
                            <!--dropdown-item : 드롭다운 콘텐츠-->
                            <a href="#" class="dropdown-item">Geolaction</a>
                            <a href="#" class="dropdown-item">Drag and Drop</a>
                            <!--dropdown-divider : 드롭다운 나눔 줄 추가-->
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item">Motion</a>
                        </div>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">CSS3</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">ECMScript</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Node.js</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">API</a></li>
                </ul>
                <!--from inline : 부트스트랩5부터 적용안됌. "row-cols-lg-auto" 로 변경해서 사용.-->
                <from class="from-inline">
                    <input type="text" class="form-control" placeholder="Search">
                </from>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Node.js</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">API</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

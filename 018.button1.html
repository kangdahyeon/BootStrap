<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <form role="form">
            <button>로그인</button>
            <button class="btn">로그인</button>
            <button class="btn btn-primary">주요버튼</button>
            <button class="btn btn-success">성공버튼</button>
            <button class="btn btn-info">정보 버튼</button>
            <button class="btn btn-warning">경고 버튼</button>
            <button class="btn btn-danger">위험 버튼</button>
            <button class="btn btn-link">링크 버튼</button>
            <a class="btn btn-primary">주요 버튼</a>
            <input type="submit" class="btn btn-primary" value="주요버튼">
            <input type="button" class="btn btn-primary" value="주요버튼">
            <input type="reset" class="btn btn-primary" value="주요버튼">
            <!--버튼 테마-->
            <button class="btn btn-lignt">light</button>
            <button class="btn btn-dark">dark</button>
        </form>
    </div>
</body>
</html>

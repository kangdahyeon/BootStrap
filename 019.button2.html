<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 테두리</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <form role="form">
            <button>로그인</button>
            <button class="btn">로그인</button>
            <button class="btn btn-outline-primary">주요버튼</button>
            <button class="btn btn-outline-secondary">성공버튼</button>
            <button class="btn btn-outline-success">성공버튼</button>
            <button class="btn btn-outline-info">정보 버튼</button>
            <button class="btn btn-outline-warning">경고 버튼</button>
            <button class="btn btn-outline-danger">위험 버튼</button>
            <button class="btn btn-outline-link">링크 버튼</button>
            <button class="btn btn-outline-lignt">light</button>
            <button class="btn btn-outline-dark">dark</button>
        </form>
    </div>
</body>
</html>
